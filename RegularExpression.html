<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container p-5">
        <div class="col-md-8">
                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <input
                            type="text"
                            name=""
                            id="userName"
                            class="form-control"
                            placeholder=""
                            aria-describedby="helpId"
                        />
                        <small id="helpId" class=""></small>
                    </div>
                    <!-- end name -->
                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input
                            type="text"
                            name=""
                            id="userEmail"
                            class="form-control"
                            placeholder=""
                            aria-describedby="helpId"
                        />
                        <small id="helpId" class=""></small>
                    </div>
                    <!-- end email -->
                    <div class="mb-3">
                        <label for="" class="form-label">Password</label>
                        <input
                            type="text"
                            name=""
                            id="userPassword"
                            class="form-control"
                            placeholder=""
                            aria-describedby="helpId"
                        />
                        <small id="helpId" class=""></small>
                    </div>
                    <!-- password end -->
                    <div class="mb-3">
                        <label for="" class="form-label">Confirm Password</label>
                        <input
                            type="text"
                            name=""
                            id="userConfirmPassword"
                            class="form-control"
                            placeholder=""
                            aria-describedby="helpId"
                        />
                        <small id="helpId" class=""></small>
                    </div>
                    <!-- confirm password end -->
                     <button class="btn btn-info">Add user</button>
     </div>
    </div>


    <script src="jquery-3.7.1.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script>
        $('#userName').keyup(function(){
        let uName = $(this).val();
        console.log(uName);
        let uNameRE = /^[a-zA-Z/s]{3,}$/;
        if(!(uNameRE.test(uName))){
            $(this).css("border","1px solid red");
            $(this).next('small').show().text('please fill this field correctly')
            .css('color','red');
        }
        else{
            $(this).css("border","2px solid green");
            $(this).next('small').hide();
        }
        })

        // email RE
        $("#userEmail").keyup(function(){
            let uEmail = $(this).val();
            console.log(uEmail);
            let uEmailRE = /^[a-z0-9_.]{3,10}[@][a-z]{5}[.][a-z]{3}$/;
            if(!(uEmailRE.test(uEmail))){
                $(this).css('border','2px solid red');
                $(this).next('small').show().text("invalid email pattern").css('color','red');
            }
            else{
                $(this).css('border','2px solid green')
                $(this).next('small').hide();
            }
        })
        // password RE
        $("#userPassword").keyup(function(){
            let uPassword = $(this).val();
            console.log(uPassword);
            let uPasswordRE = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^a-zA-Z\d]).{8,}$/;
            if(!(uPasswordRE.test(uPassword))){
                $(this).css('border','2px solid red')
                $(this).next('small').show().text("invalid password pattern").css('color','red');
            }
            else{
                $(this).css('border','2px solid green')
                $(this).next('small').hide();
            }
        })
          // confirm password RE
          $("#userConfirmPassword").keyup(function(){
            let uPassword = $("#userPassword").val();
            let uConfirmPassword = $(this).val();
           
            if(!(uPasswordRE.test(uPassword))){
                $(this).css('border','2px solid red')
                $(this).next('small').show().text("invalid password pattern").css('color','red');
            }
            else{
                $(this).css('border','2px solid green')
                $(this).next('small').hide();
            }
        })
    </script>
</body>
</html>
